# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/
enable_passive: true
passive_key: CTRL
global_vars:
  - name: today
    type: date
    params:
      format: "%Y-%m-%d"

  - name: long_today
    type: date
    params:
      format: "%A, %b %d, %Y"

  - name: last_year_today
    type: shell
    params:
      cmd: "date -v-1y +%Y-%m-%d"

  - name: weather
    type: shell
    params:
      cmd: "$HOME/bin/weather"

  - name: yesterday
    type: shell
    params:
      cmd: "date -v-1d +%Y-%m-%d"

  - name: week
    type: date
    params:
      format: "%Y-W%W"

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: ":espanso"
    replace: "Hi there!"

  # Dates
  - trigger: ":today"
    replace: "{{today}}"

  - trigger: ":yesterday"
    replace: "{{yesterday}}"

  # Shell commands
  - trigger: ":weather"
    replace: "{{weather}}"

  - trigger: ":daily"
    replace: |
      # {{long_today}}
      [[{{last_year_today}}]] | [[{{week}}]]

      ## Weather
      {{weather}}

      ## TODO
      - [ ] ðŸ—“ Check calendar for scheduled events
      ðŸ“¥ Check backlinks for any scheduled tasks

      ## Daily Notes
      -

  # Note templates
  - trigger: ":article"
    replace: |
      - Source: url
      Author: possible in wikilinks if useful to grow the [[CRM]]
      Read on: [[{{today}}]]
      Instapaper/Pocket URL:
      Keywords: other related links like [[bookmarks]]
